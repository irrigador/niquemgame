<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="uft-8">
        <title>Caça Niquel - Game</title>
        <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Caça Niquel Muito Loucoe</h2>
        <div class="box">
            <label>
                <input type="checkbox" class="checkbox" id="chk1">
                <i></i> 
            </label>
            <label>
                <input type="checkbox" class="checkbox" id="chk2">
                <i></i> 
            </label>
            <label>
                <input type="checkbox" class="checkbox" id="chk3">
                <i></i> 
            </label>
        </div>
        <button class="reset">RESET</button>
    <script>
        let chk1 = document.querySelector('#chk1');
        let chk2 = document.querySelector('#chk2');
        let chk3 = document.querySelector('#chk3');
        let reset = document.querySelector('.reset')

        chk1.onclick = function () {
            if (chk1.checked === true) {
                chk1.disabled = 'true';
            }
        }
        chk2.onclick = function () {
            if (chk2.checked === true) {
                chk2.disabled = 'true';
            }
        }
        chk3.onclick = function () {
            if (chk3.checked === true) {
                chk3.disabled = 'true';
            }
        }

        reset.onclick = function (){
            chk1.disabled = false;
            chk1.checked = false;
            chk2.disabled = false;
            chk2.checked = false;
            chk3.disabled = false;
            chk3.checked = false;
        }
    </script>
    <script>
        if (document.addEventListener) {
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
                return false;
            });
        } else { //Versões antigas do IE
            document.attachEvent("oncontextmenu", function(e) {
                e = e || window.event;
                e.returnValue = false;
                return false;
            });
        }
        </script>
    
    </body>
</html>
